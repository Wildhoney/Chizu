<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chizu E2E Test Fixtures</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        padding: 20px;
      }
      h1,
      h2,
      h3 {
        margin-bottom: 16px;
      }
      section {
        margin-bottom: 24px;
        padding: 16px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
      }
      button {
        padding: 8px 16px;
        margin: 4px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #f5f5f5;
      }
      button:hover {
        background: #e5e5e5;
      }
      .loading {
        color: #666;
        font-style: italic;
      }
      .error {
        color: #d32f2f;
        background: #ffebee;
        padding: 8px;
        border-radius: 4px;
      }
      .success {
        color: #2e7d32;
        background: #e8f5e9;
        padding: 8px;
        border-radius: 4px;
      }
      pre {
        background: #f5f5f5;
        padding: 12px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/tests/fixtures/index.tsx"></script>
  </body>
</html>
